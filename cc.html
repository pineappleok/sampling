<!DOCTYPE html>  
<html>  
<head>  
<meta charset="UTF-8">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">  
<meta content="yes" name="apple-mobile-web-app-capable" />   
<meta content="black" name="apple-mobile-web-app-status-bar-style" />   
<meta content="telephone=no" name="format-detection" />   
<meta content="email=no" name="format-detection" /><!--禁止Android中自动识别页面中的邮件地址-->   
<title>扫一扫</title>  
<script type="text/javascript" >  
// 扩展API加载完毕后调用onPlusReady回调函数  
document.addEventListener( "plusready", onPlusReady, false );  
// 扩展API加载完毕，现在可以正常调用扩展API  
function onPlusReady() {  
  var e = document.getElementById("scan");  
  e.removeAttribute( "disabled" );  
}  
// 从图片中扫描  
function scanImg() {  
plus.barcode.scan( '_www/barcode.png', function (type,result) {  
alert( "Scan success:("+type+")"+result );  
}, function (error) {  
alert( error.message );  
} );  
}  
</script>  
<style type="text/css">  
*{  
-webkit-user-select: none;  
}  
html,body{  
margin: 0px;  
padding: 0px;  
height: 100%;  
}  
</style>  
</head>  
<body >  
<input id="scan" type='button' disabled="disabled" onclick='scanImg()' value='扫描图片'></input>  
</body>  
</html>
