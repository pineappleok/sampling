<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Java后端WebSocket的Tomcat实现</title>
</head>

<body>
    <div id="example">
        <input type="text" v-model="number"></input>
        <input type="text" @input="value=(value>0?Math.floor(value):Math.ceil(value))" v-model="value" /> </div>
</body>
<script type="text/javascript" src="js/vue.js">
</script>
<script type="text/javascript">
var vm = new Vue({
    el: '#example',
    data() {
        return {
            number: 1,
            value: 23
        }
    },
    methods: {
        floatNum: function(value,num) {
            if (!value) return ''
            if(!num){ 
                if(value>=0){
                    return Math.floor(value);
                    console.log('>=0,num==0',value);
                }else{
                    return Math.ceil(value);
                    console.log('<0,num==0',value);
                }
            }
            console.log('num!=0',value,num);
            value = value.toFixed(num);
            return value;
        }
    }
})
</script>

</html>
